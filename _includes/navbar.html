<style>
  /* Navbar layout: dark mode toggle on left, title centered, menu on right */
  .navbar .menu {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    padding: 0.5em 1em;
  }

  /* Dark mode toggle - far left */
  .dark-mode-toggle {
    position: absolute;
    left: 1em;
    z-index: 10;
  }

  .dark-mode-toggle .mode-button {
    display: flex;
    align-items: center;
    cursor: pointer;
    padding: 0.5em;
  }

  /* Logo - centered */
  .menu-logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 5;
  }

  /* Menu trigger and items - right side */
  .menu-trigger,
  .menu-icon {
    margin-left: auto;
  }

  .trigger {
    margin-left: auto;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .navbar .menu {
      padding: 0.5em 0.5em;
    }

    .dark-mode-toggle {
      left: 0.5em;
    }

    .menu-logo {
      font-size: 0.9em;
    }
  }

  /* Ensure the layout doesn't break on very small screens */
  @media (max-width: 480px) {
    .menu-logo span {
      font-size: 1em !important;
    }
  }
</style>
