<style>
  /* Navigation bar container */
  .navbar {
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 0.5em 0;
  }

  .navbar .menu {
    width: 100%;
    max-width: 1200px;
    padding: 0 1em;
  }

  /* Menu container - spread layout with logo left, links center, dark mode right */
  .menu-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 3em;
    width: 100%;
  }

  /* Logo - left side */
  .menu-logo {
    display: flex;
    align-items: center;
    flex: 0 0 auto;
  }

  /* Navigation links - center */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 1em;
    flex: 1 1 auto;
    justify-content: center;
  }

  .menu-link {
    padding: 0.5em;
    text-decoration: none;
    color: inherit;
    display: inline-block;
    transition: opacity 0.2s;
  }

  .menu-link:hover {
    opacity: 0.7;
  }

  .menu-link.active {
    font-weight: bold;
  }

  .menu-link.rss {
    display: inline-flex;
    align-items: center;
  }

  /* Dark mode toggle - right side */
  .dark-mode-toggle {
    display: flex;
    align-items: center;
    flex: 0 0 auto;
  }

  .dark-mode-toggle .mode-button {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0.5em;
    background: none;
    border: none;
    line-height: 0;
    text-decoration: none;
  }

  .dark-mode-toggle svg {
    display: block;
    width: 24px;
    height: 24px;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .menu-container {
      gap: 0.5em;
    }

    .nav-links {
      gap: 0.5em;
    }

    .menu-link {
      padding: 0.3em;
      font-size: 0.9em;
    }

    .menu-logo span {
      font-size: 1.1em !important;
    }
  }

  /* Very small screens - stack elements */
  @media (max-width: 480px) {
    .menu-container {
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5em;
    }

    .menu-logo {
      order: 1;
    }

    .dark-mode-toggle {
      order: 2;
    }

    .nav-links {
      order: 3;
      flex: 0 0 100%;
      justify-content: flex-start;
      overflow-x: auto;
    }

    .menu-logo span {
      font-size: 1em !important;
    }

    .dark-mode-toggle .mode-button {
      padding: 0.3em;
    }
  }
</style>
