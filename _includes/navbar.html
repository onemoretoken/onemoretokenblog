<div class="navbar" role="navigation">
  <nav class="menu">
    <div class="menu-container">
      <!-- Logo - top left -->
      <div class="menu-logo">
        <a href="{{ site.baseurl }}/" style="text-decoration: none; color: inherit;">
          <span style="font-weight: bold; font-size: 1.2em; letter-spacing: -0.5px;">Tokenfiend</span>
        </a>
      </div>

      <!-- Navigation links - center -->
      <div class="nav-links">
        {% assign url = page.url %}
        {% for menu in site.data.menus %}
          {% if url == menu.url %}
            <a class="menu-link active" href="{{ menu.url }}">{{ menu.title }}</a>
          {% else %}
            {% if menu.external %}
              <a class="menu-link" href="{{ menu.url }}" target="_blank" rel="noopener">{{ menu.title }}</a>
            {% else %}
              <a class="menu-link" href="{{ site.baseurl }}{{ menu.url }}">{{ menu.title }}</a>
            {% endif %}
          {% endif %}

<style>
  /* Navigation bar container */
  .navbar {
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 1em 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }

  [data-theme="dark"] .navbar {
    border-bottom-color: rgba(255, 255, 255, 0.1);
  }

  .navbar .menu {
    width: 100%;
    max-width: 1200px;
    padding: 0 1.5em;
  }

  /* Menu container - spread layout with logo left, links center, dark mode right */
  .menu-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 2em;
    width: 100%;
  }

  /* Logo - left side */
  .menu-logo {
    display: flex;
    align-items: center;
    flex: 0 0 auto;
  }

  /* Navigation links - center */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 1em;
    flex: 1 1 auto;
    justify-content: center;
  }

  .menu-link {
    padding: 0.5em;
    text-decoration: none;
    color: inherit;
    display: inline-block;
    transition: opacity 0.2s;
  }

  .menu-link:hover {
    opacity: 0.7;
  }

  .menu-link.active {
    font-weight: bold;
  }

  /* Dark mode toggle - right side */
  .dark-mode-toggle {
    display: flex;
    align-items: center;
    flex: 0 0 auto;
  }

  .dark-mode-toggle .mode-button {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0.5em;
    background: none;
    border: none;
    line-height: 0;
    text-decoration: none;
  }

  .dark-mode-toggle svg {
    display: block;
    width: 24px;
    height: 24px;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .navbar {
      padding: 0.8em 0;
    }

    .navbar .menu {
      padding: 0 1em;
    }

    .menu-container {
      gap: 0.3em;
      min-height: 1.5em;
    }

    .nav-links {
      gap: 0.4em;
      flex: 0 1 auto;
    }

    .menu-link {
      padding: 0.4em 0.5em;
      font-size: 0.85em;
    }

    .menu-logo span {
      font-size: 1em !important;
    }

    .dark-mode-toggle .mode-button {
      padding: 0.4em;
    }

    .dark-mode-toggle svg {
      width: 20px;
      height: 20px;
    }
  }

  /* Very small screens - more compact */
  @media (max-width: 480px) {
    .navbar .menu {
      padding: 0 0.8em;
    }

    .menu-container {
      gap: 0.2em;
    }

    .nav-links {
      gap: 0.3em;
      flex: 0 1 auto;
    }

    .menu-link {
      padding: 0.3em 0.4em;
      font-size: 0.8em;
    }

    .menu-logo span {
      font-size: 0.95em !important;
      letter-spacing: -0.3px !important;
    }

    .dark-mode-toggle .mode-button {
      padding: 0.3em;
    }

    .dark-mode-toggle svg {
      width: 18px;
      height: 18px;
    }
  }

  /* Extra small screens */
  @media (max-width: 375px) {
    .navbar .menu {
      padding: 0 0.6em;
    }

    .menu-link {
      padding: 0.3em 0.3em;
      font-size: 0.75em;
    }

    .menu-logo span {
      font-size: 0.9em !important;
    }
  }
</style>
