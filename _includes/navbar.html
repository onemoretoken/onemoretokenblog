<style>
  /* Center the navigation menu */
  .navbar {
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 0.5em 0;
  }

  .navbar .menu {
    width: 100%;
    max-width: 1200px;
    padding: 0 1em;
  }

  /* Menu container - spread layout */
  .menu-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    min-height: 3em; /* Ensure consistent height */
    width: 100%;
  }

  /* Dark mode toggle - left side */
  .dark-mode-toggle {
    display: flex;
    align-items: center;
    flex: 0 0 auto;
  }

  .dark-mode-toggle .mode-button {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0.5em;
    background: none;
    border: none;
    line-height: 0;
    text-decoration: none;
  }

  .dark-mode-toggle svg {
    display: block;
    width: 24px;
    height: 24px;
  }

  /* Logo - center */
  .menu-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1 1 auto;
    text-align: center;
  }

  /* Menu trigger (burger menu) - right side */
  .menu-trigger {
    display: none; /* Hidden checkbox */
  }

  .menu-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0.5em;
    line-height: 0;
    flex: 0 0 auto;
  }

  .menu-icon svg {
    display: block;
    width: 24px;
    height: 24px;
    fill: currentColor;
  }

  /* Trigger container for dropdown menu */
  .trigger {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: var(--bg-color, #fff);
    border: 1px solid var(--border-color, #e0e0e0);
    border-radius: 4px;
    padding: 1em;
    margin-top: 0.5em;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    z-index: 100;
  }

  .menu-trigger:checked ~ .trigger {
    display: block;
  }

  .trigger-container {
    display: flex;
    flex-direction: column;
    gap: 0.5em;
  }

  .menu-link {
    padding: 0.5em 1em;
    text-decoration: none;
    color: inherit;
    display: block;
    transition: background-color 0.2s;
  }

  .menu-link:hover {
    background-color: var(--hover-bg, rgba(0, 0, 0, 0.05));
  }

  .menu-link.active {
    font-weight: bold;
  }

  /* Desktop view - show links inline */
  @media (min-width: 769px) {
    .menu-icon {
      display: none;
    }

    .trigger {
      display: flex !important;
      position: static;
      transform: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      box-shadow: none;
      flex: 0 0 auto;
    }

    .trigger-container {
      flex-direction: row;
      align-items: center;
      gap: 1em;
    }

    .menu-link {
      padding: 0.5em;
    }
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .menu-container {
      gap: 1em;
    }

    .menu-logo span {
      font-size: 1.1em !important;
    }
  }

  /* Very small screens */
  @media (max-width: 480px) {
    .menu-container {
      gap: 0.8em;
    }

    .menu-logo span {
      font-size: 1em !important;
    }

    .dark-mode-toggle .mode-button,
    .menu-icon {
      padding: 0.3em;
    }
  }

  /* Dark mode colors */
  :root[data-theme="dark"] .trigger,
  body[data-theme="dark"] .trigger,
  body.dark-mode .trigger {
    background: var(--bg-color, #1a1a1a);
    border-color: var(--border-color, #333);
  }

  :root[data-theme="dark"] .menu-link:hover,
  body[data-theme="dark"] .menu-link:hover,
  body.dark-mode .menu-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
</style>
